   <body>
   <style>
      html,body{
            background:#2b2e37;margin:0;padding:0;width:100%;

      .main{
            background:#22252f;padding:15px;border-radius:15px;position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);-webkit-transform:translate(-50%, -50%); -moz-transform: translate(-50%, -50%); -o-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%);

   <div class="main">
   <div id="playerjs" style="width:350px;height:100px;"></div>
   <div style="text-align:center;margin-top:15px;">
   <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/liveradiu/eza/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('ادعم هذا العمل', '#2b2e37', 'I3I06ZBID');kofiwidget2.draw();</script> 
   </div>
   </div>
   <script type="text/javascript">
      var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
      var vs = {id:"playerjs"};  
      for(var i = 0; i<ps.length; i++){
         var p = ps[i].substr(0,ps[i].indexOf("="));
         var v = ps[i].substr(ps[i].indexOf("=")+1);
         if(p!=v){
            vs[p] = decodeURIComponent(v);
         }
      }
      if(vs.file){
         var playerjs = new Playerjs(vs);
      }
   </script>
